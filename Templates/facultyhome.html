<html >
<head>
<style>
::-webkit-input-placeholder{
   color: black;
}

</style>
</head>
<body>
<div class="header">
	<h1> The LNM Institute of Information Technology <br><span class="tagline">STUDENT FACULTY MEETING PORTAL</span></h1><br>
</div>
<div >
	<div class="headershort">
		<div class="user">
			<span class="profile" >Hi <u style="cursor:pointer; color: blue;">{{username}}</u></span>
		</div>
		<div class="userhome">
			<a ui-sref="facultyhome"><input type="button" value="Home"></a>
		</div>
		<div class="logout">
			<a><input type="button" value="Logout" ng-click="logout()"></a>
		</div>
		<div class="well">
			<input type="text" placeholder="Search Requests" ng-model="searchText.name">
		</div>
	</div>
	<div class="menu">
		<div class="menulist">
			<div class="element1">
				<span class="elementdetail"><a ui-sref="facultyhome"> Request List</a></span>
			</div>
			<div class="element3">
				<span class="elementdetail"> <a ui-sref="addschedule"> Add a free slot</a></span>
			</div>
		</div>
		<div class="data">
		    <table class="blue"> 
            <thead>
    			<tr>
    				<th > Student Name </th>
    				<th > Subject </th>
                    <th > Message </th>
    				<th > Date </th>
                    <th > Time </th>
    				<th > Status </th>
    			</tr>
    		</thead>
    		<tbody>
                <tr ng-repeat="channel in channels_temp">
    				<td>{{channel.faculty_id}}</td>
    				<td>{{channel.subject}}</td>
                    <td>{{channel.message}}</td>
    				<td>{{channel.date}}</td>
                    <td>{{channel.time}}</td>
    				<td ng-if="!channel.statusid">{{channel.status}}</td>
                    <td ng-if="channel.statusid">
                        <div> <button class="approve" ng-click="approve(channel.id)">Approve</button> <button class="reject" ng-click="reject(channel.id)">Reject</button>                    
                    </td>
    			</tr>
    		</tbody>
            </table>
		</div>
	</div>
</div>
</body>
