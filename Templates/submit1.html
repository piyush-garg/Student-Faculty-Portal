<html >
<head>
<style>
::-webkit-input-placeholder{
   color: black;
}
</style>
</head>
<body>
<div class="header">
	<h1> The LNM Institute of Information Technology <br><span class="tagline">STUDENT FACULTY MEETING PORTAL</span></h1><br>
</div>
<div >
	<div class="headershort">
		<div class="user">
			<span class="profile" >Hi <u style="cursor:pointer; color: blue;">{{username}}</u></span>
		</div>
		<div class="userhome">
			<a ui-sref="facultyhome"><input type="button" value="Home"></a>
		</div>
		<div class="logout">
			<a><input type="button" value="Logout" ng-click="logout()"></a>
		</div>
		<div class="well">
			<input type="text" placeholder="Search Requests" ng-model="searchText.name">
		</div>
	</div>
	<div class="menu">
		<div class="menulist">
			<div class="element1">
				<span class="elementdetail"><a ui-sref="facultyhome"> Request List</a></span>
			</div>
			<div class="element3">
				<span class="elementdetail"> <a ui-sref="addschedule"> Add a free slot</a></span>
			</div>
			
		</div>
		<div class="data" style="margin-top: 250px; margin-right: -550px;">
			<span style="font-size: 20px; color: green;">Your schedule have been submitted. Choose options below</span><br><br>
			<a ui-sref="addschedule"><button type="submit" name="submit">Add more free slots</button></a><br><br>
			<a ui-sref="facultyhome"><button type="submit" name="submit">No, Thanks</button></a>
		</div>

	</div>
</div>
</body>
